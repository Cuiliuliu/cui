        $(function () {
            $("#converselogo").click(function () {
                window.location.href = "../index.html"
            })


            $("#small").mouseenter(function () {
                $("#mark").show();
                $("#mark").find("img").show();
                $("#big").show();
                $("#list").hide();
            }).mouseleave(function () {
                $("#mark").hide();
                $("#big").hide();
                $("#list").show();
            }).mousemove(function (ev) {
                var l = ev.pageX - $("#small").offset().left - 20;
                var t = ev.pageY - $("#small").offset().top - 75;

                if (l <= 0) {
                    l = 0;
                }
                if (l >= 390) {
                    l = 390;
                }
                if (t <= 0) {
                    t = 0;
                }
                if (t >= 300) {
                    t = 300;
                }
                $("#mark").css({
                    left: l,
                    top: t
                })
                $("#big img").css({
                    left: -l * 4,
                    top: -t * 4
                })

            })

            $("#share").mouseenter(function () {
                $("#share").find("img").css("left", -34)
            }).mouseleave(function () {
                $("#share").find("img").css("left", 2)
            })
            $("#collect").mouseenter(function () {
                $("#collect").find("img").css("left", -36)
            }).mouseleave(function () {
                $("#collect").find("img").css("left", 2)
            })
        })
    </script>
